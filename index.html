<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DRUM KIT VISHJ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Drum <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/drum-with-drumsticks_1f941.png" alt=""> Kit</h1>
    <h2>Press any one of the w, a, s, d, j, k, l key and bring out the musician from you</h2>
    <div class="keys">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
    <h3 class="msg">Press the appropriate key</h3>
    <script src="index.js">
    </script>
  </body>
</html>
